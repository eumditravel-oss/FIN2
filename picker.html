<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>코드 선택</title>

  <!-- ✅ 메인과 동일 테마 사용 -->
  <link rel="stylesheet" href="styles.css?v=14" />

  <!-- ✅ picker 전용 레이아웃 보정(메인 레이아웃 영향 최소화) -->
  <style>
    body{
      height:auto;
      overflow:auto;
      display:block;
      padding: 14px;
    }
    .picker-wrap{
      max-width: 1100px;
      margin: 0 auto;
    }

    .picker-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 10px;
    }
    .picker-title{
      font-weight: 900;
      font-size: 18px;
      letter-spacing: -0.2px;
      color: var(--accent);
    }
    .picker-sub{
      margin-top: 2px;
      font-size: 12px;
      color: var(--muted);
    }

    .picker-tools{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }

    .picker-bar{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      margin: 10px 0 8px;
    }
    .picker-bar select,
    .picker-bar input{
      border:1px solid var(--line);
      background: rgba(255,255,255,.72);
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 13px;
      outline: none;
    }
    .picker-bar input{
      flex: 1 1 320px;
      min-width: 220px;
    }

    /* 테이블 영역 */
    .picker-tablewrap{
      border:1px solid var(--line);
      border-radius: 16px;
      overflow:auto;
      background: rgba(255,255,255,.55);
      box-shadow: var(--shadow);
      max-height: 70vh;
    }
    .picker-table{
      width:100%;
      min-width: 980px;
      border-collapse: separate;
      border-spacing: 0;
      font-size: 12px;
    }
    .picker-table thead th{
      position: sticky;
      top: 0;
      z-index: 5;
      background: rgba(255,250,240,.95);
      border-bottom: 1px solid var(--line);
      padding: 10px 10px;
      text-align:left;
      font-weight: 900;
      white-space: nowrap;
    }
    .picker-table tbody td{
      border-bottom: 1px solid rgba(0,0,0,.06);
      padding: 8px 10px;
      vertical-align: middle;
      white-space: nowrap;
    }

    /* 커서/선택 스타일 */
    tr.cursor td{
      outline: 2px solid rgba(26,61,124,.22);
      outline-offset: -2px;
      background: rgba(26,61,124,.06);
    }
    tr.sel td{
      background: rgba(255,140,0,.10);
    }

    .picker-foot{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-top: 10px;
      color: var(--muted);
      font-size: 12px;
    }
    .picker-hotkeys{
      color: var(--muted);
      font-size: 12px;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <div class="picker-wrap">
    <div class="panel">
      <div class="picker-head">
        <div>
          <div class="picker-title">코드 선택</div>
          <div class="picker-sub">
            Ctrl+B 선택토글 · Shift+↑/↓ 블록선택 · Ctrl+Enter 삽입/닫기 · Esc 닫기
          </div>
        </div>

        <div class="picker-tools">
          <button id="btnInsert" class="btn">삽입(Ctrl+Enter)</button>
          <button id="btnClose" class="btn ghost">닫기(Esc)</button>
        </div>
      </div>

      <div class="picker-bar">
        <select id="searchMode" aria-label="검색 기준">
          <option value="name_spec">품명+규격</option>
          <option value="code">코드</option>
          <option value="name">품명</option>
          <option value="spec">규격</option>
        </select>

        <input id="q" type="text" placeholder="검색어 입력 후 Enter (미입력 = 전체)" />
        <div id="pickInfo" class="picker-sub"></div>
      </div>

      <div class="picker-tablewrap">
        <table class="picker-table">
          <thead>
            <tr>
              <th style="width: 140px;">코드</th>
              <th style="width: 260px;">품명</th>
              <th style="width: 260px;">규격</th>
              <th style="width: 80px;">단위</th>
              <th style="width: 80px;">할증(%)</th>
              <th style="width: 100px;">환산단위</th>
              <th style="width: 110px;">환산계수</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div class="picker-foot">
        <div id="status">준비중…</div>
        <div class="picker-hotkeys" id="originInfo"></div>
      </div>
    </div>
  </div>

  <script src="picker.js?v=30"></script>
</body>
</html>
